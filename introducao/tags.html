<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Tags HTML</title>

    <a target="_blank" href="https://qacademico.ifce.edu.br"> Q Acadêmico</a>

      print('Olá')
