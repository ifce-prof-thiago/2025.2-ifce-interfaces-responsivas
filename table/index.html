<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Financeira</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Categoria</th>
          <th>Valor</th>
          <th>Data</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Salário</td>
          <td class="income">Receita</td>
          <td>R$ 5.000,00</td>
          <td>05/08/2025</td>
        </tr>
        <tr>
          <td>Aluguel</td>
          <td class="expense">Despesa</td>
          <td>R$ 500,00</td>
          <td>06/08/2025</td>
        </tr>
        <tr>
          <td>Freelance</td>
          <td class="income">Receita</td>
          <td>R$ 800,00</td>
          <td>20/08/2025</td>
        </tr>
        <tr>
          <td>Conta de Luz</td>
          <td class="expense">Despesa</td>
          <td>R$ 150,00</td>
          <td>20/08/2025</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="2">Total Líquido</td>
                <td>R$ 5.150,00</td>
                <td></td>
            </tr>
        </tfoot>
      </tbody>

      <tfoot></tfoot>
    </table>
  </body>
</html>
